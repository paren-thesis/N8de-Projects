<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
<link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div class="container">
  
    <div class="result-section">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h3>Summary</h3>
      <div class="summary-item reaction">
        <div class="icon-text">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>
        <span>80 <span class="hun">/ 100</span></span>
      </div>

      <div class="summary-item memory">
        <div class="icon-text">
          <img src="assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
      </div>
      <span>92 <span class="hun">/ 100</span></span>
      </div>
      <div class="summary-item verbal">
        <div class="icon-text">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
      </div>
        <span>61 <span class="hun">/ 100</span></span></div>
      <div class="summary-item visual">
        <div class="icon-text">
          <img src="assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
      </div>
        <span>72 <span class="hun">/ 100</span></span></div>
      <a href="#" class="continue-btn">Continue</a>
  </div>
  </div>

</body>
</html>
